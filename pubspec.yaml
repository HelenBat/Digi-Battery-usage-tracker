name: social_media_carbon_footprint
description: "An educational and research targeted app that tracks usage and calculates carbon footprint of social media apps."
publish_to: 'none'
version: 1.0.0

environment:
  # Require Dart/Flutter 3.6.0 or later, but below 4.0.0
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # fl_chart library (for charts)
  fl_chart: ^0.66.1

  # firebase_core library (for firebase)
  firebase_core: ^3.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  change_app_package_name: ^1.4.0
  rename_app: ^1.6.2
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

fonts:
  - family: Titillium
    fonts:
      - asset: assets/fonts/TitilliumWeb-Regular.ttf
      - asset: assets/fonts/TitilliumWeb-Bold.ttf
        weight: 700